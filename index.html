<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku - Premium Five in a Row</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="game-container">
        <header class="game-header">
            <h1>Gomoku</h1>
            <div class="status-card">
                <div class="player-indicator" id="player-indicator">
                    <span class="dot"></span>
                    <span class="text" id="status-text">Black's Turn</span>
                </div>
            </div>
        </header>

        <div class="board-wrapper">
            <div id="board" class="board">
                <!-- Grid cells will be generated by JS -->
            </div>
            <div id="winning-line" class="winning-line"></div>
        </div>

        <div class="controls">
            <div class="control-group">
                <button id="restart-btn" class="btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3" />
                    </svg>
                    Restart
                </button>
                <button id="ai-mode-btn" class="btn-secondary active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    Play vs Human
                </button>
            </div>

            <div id="ai-controls" class="ai-controls">
                <label for="difficulty-select">Difficulty:</label>
                <select id="difficulty-select">
                    <option value="1">Level 1 (Easy)</option>
                    <option value="2">Level 2</option>
                    <option value="3">Level 3</option>
                    <option value="4">Level 4 (Medium)</option>
                    <option value="5" selected>Level 5</option>
                    <option value="6">Level 6</option>
                    <option value="7">Level 7 (Hard)</option>
                    <option value="8">Level 8</option>
                    <option value="9">Level 9</option>
                    <option value="10">Level 10 (Expert)</option>
                </select>
            </div>
        </div>
    </main>

    <div id="winner-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="winner-title">Black Wins!</h2>
            <p>Congratulations on a great game.</p>
            <button id="modal-restart-btn" class="btn-primary">Play Again</button>
            <button id="modal-close-btn" class="btn-secondary" style="margin-top: 10px;">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
